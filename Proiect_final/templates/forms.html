{% extends 'base.html' %}
{% block content %}
    <div class="col-md-12"></div>
           <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="col-md-6">
                         {{ field.label }} {{ field }} {{ field.errors }}
                    </div><br>
                {% endfor %}
                <button type="submit" class="btn btn-success">Salveaza</button>

           </form>

{% endblock %}
